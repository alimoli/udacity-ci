---
- name: Upgrade all packages
  yum:
    name: '*'
    state: latest

- name: Install dependencies
  yum:
    name:
      - nodejs
      - npm
    state: present

- name: Install pm2
  yum:
    name: pm2
    global: yes
    production: yes
    state: present

- name: Create directory
  file:
    path: ~/web
    state: directory

- name: Copy index test page
  template:
    src: "files/index.js"
    dest: "~/web/index.js"

- name: Executing node
  shell: |
    pm2 start ~/web/index.js -f