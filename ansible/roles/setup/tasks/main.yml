---
- name: Update packages
  become: yes
  apk:
    update_cache: yes

- name: Upgrade packages
  become: yes
  apk:
    upgrade: yes

- name: Remove dependencies that are no longer required
  become: yes
  apk:
    autoremove: yes

- name: Install dependencies
  become: yes
  apk:
    name: nodejs,npm
    state: latest
    update_cache: yes

- name: Install pm2
  become: yes
  apk:
    name: pm2
    global: yes
    production: yes
    state: present

- name: Creates directory
  file:
    path: ~/web
    state: directory

- name: Copy index test page
  template:
    src: "files/index.js"
    dest: "~/web/index.js"

- name: Executing node
  shell: |
    pm2 start ~/web/index.js -f